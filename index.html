<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css?t=1">
    <script src="index.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <form>
            <input id="7" type="button" value="7" onclick="calculate(this.value)">
            <input id="8" type="button" value="8" onclick="calculate(this.value)">
            <input id="9" type="button" value="9" onclick="calculate(this.value)">
            <input id="/" type="button" value="/" onclick="calculate(this.value)">
            <input id="4" type="button" value="4" onclick="calculate(this.value)">
            <input id="5" type="button" value="5" onclick="calculate(this.value)">
            <input id="6" type="button" value="6" onclick="calculate(this.value)">
            <input id="*" type="button" value="*" onclick="calculate(this.value)">

            <input id="3" type="button" value="3" onclick="calculate(this.value)">
            <input id="-" type="button" value="-" onclick="calculate(this.value)">
            <input id="C" type="button" value="C" onclick="calculate(this.value)">
            <input id="=" type="button" value="=" onclick="calculate(this.value)">
            <input id="0" type="button" value="0" onclick="calculate(this.value)">
            <input id="+" type="button" value="+" onclick="calculate(this.value)">
        </form>
    </div>
